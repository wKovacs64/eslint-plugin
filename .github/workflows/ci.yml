name: 🤖 CI

on: [push]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CI: true

jobs:
  prettier:
    name: 🅿️ Prettier
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          cache: npm
          node-version-file: '.nvmrc'

      - name: 📥 Install deps
        run: npm install

      - name: 💅 Format check
        run: npx prettier --cache --check .

  lint:
    name: ⬣ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          cache: npm
          node-version-file: '.nvmrc'

      - name: 📥 Install deps
        run: npm install

      - name: 🔬 Lint
        run: npm run lint

  test:
    name: 📦 Test
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          cache: npm
          node-version-file: '.nvmrc'

      - name: 📥 Install deps
        run: npm install

      - name: ⏬ Clone a real repository
        run: git clone --single-branch --depth 1 https://github.com/wKovacs64/use-stepper.git ~/example

      - name: 📦 Install package in the real repository
        run: npx yalc publish && cd ~/example && npx yalc add --dev eslint-plugin-wkovacs64 && npm install --ignore-scripts

      - name: 🔬 Lint the real repository
        run: cd ~/example && npm run lint

  release:
    name: 🚀 Release
    runs-on: ubuntu-latest
    needs: [prettier, lint, test]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          cache: npm
          node-version-file: '.nvmrc'

      - name: 📥 Install deps
        run: npm install

      - name: 🦋 Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          version: npm run changeset:version
          publish: npm run changeset:publish
          commit: 'chore: release'
          title: 'chore: release'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
