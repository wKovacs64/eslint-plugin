name: ğŸ¤– CI

on: [push]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CI: true

jobs:
  prettier:
    name: ğŸ…¿ï¸ Prettier
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          cache: npm
          node-version-file: '.nvmrc'

      - name: ğŸ“¥ Install deps
        run: npm install

      - name: ğŸ’… Format check
        run: npx prettier --cache --check .

  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          cache: npm
          node-version-file: '.nvmrc'

      - name: ğŸ“¥ Install deps
        run: npm install

      - name: ğŸ”¬ Lint
        run: npm run lint

  test:
    name: ğŸ“¦ Test
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          cache: npm
          node-version-file: '.nvmrc'

      - name: ğŸ“¥ Install deps
        run: npm install

      - name: â¬ Clone a real repository
        run: git clone --single-branch --depth 1 https://github.com/wKovacs64/use-stepper.git ~/example

      - name: ğŸ“¦ Install package in the real repository
        run: npx yalc publish && cd ~/example && npx yalc add --dev eslint-plugin-wkovacs64 && npm install --ignore-scripts

      - name: ğŸ”¬ Lint the real repository
        run: cd ~/example && npm run lint

  release:
    name: ğŸš€ Release
    runs-on: ubuntu-latest
    needs: [prettier, lint, test]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          cache: npm
          node-version-file: '.nvmrc'

      - name: ğŸ“¥ Install deps
        run: npm install

      - name: ğŸ¦‹ Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          version: npm run changeset:version
          publish: npm run changeset:publish
          commit: 'chore: release'
          title: 'chore: release'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
