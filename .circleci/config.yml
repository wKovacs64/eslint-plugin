version: 2.1

orbs:
  node: circleci/node@5.0.2

defaults: &defaults
  executor:
    name: node/default
    tag: lts

jobs:
  test:
    <<: *defaults
    steps:
      - checkout
      - node/install-packages
      - run: npm run lint
      - persist_to_workspace:
          root: ~/
          paths:
            - project
      - run:
          name: Clone a real repository
          command: git clone --single-branch --depth 1
            https://github.com/wKovacs64/use-stepper.git ~/example
      - run:
          name: Install package in the real repository
          command: npx yalc publish && cd ~/example && npx yalc add --dev
            eslint-plugin-wkovacs64 && npm install --ignore-scripts
      - run:
          name: Lint the real repository
          command: cd ~/example && npm run lint
  release:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/
      - run: npx semantic-release

workflows:
  version: 2
  test_and_release:
    jobs:
      - test
      - release:
          context:
            - release
            - publish
          requires:
            - test
          filters:
            branches:
              only: main
