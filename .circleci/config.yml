version: 2.1

orbs:
  node: circleci/node@3.0.0

defaults: &defaults
  executor:
    name: node/default
    tag: lts

jobs:
  test:
    <<: *defaults
    steps:
      - checkout
      - node/install-packages:
          cache-key: yarn.lock
          pkg-manager: yarn
      - run: yarn validate
      - persist_to_workspace:
          root: ~/
          paths:
            - project
      - run:
          name: Clone a real repository
          command:
            git clone --single-branch --depth 1
            https://github.com/wKovacs64/use-stepper.git ~/example
      - run:
          name: Configure linkage
          command:
            yarn link && cd ~/example && yarn --ignore-scripts && yarn link
            eslint-plugin-wkovacs64
      - run:
          name: Lint a real repository
          command: cd ~/example && yarn lint
  release:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/
      - run: yarn semantic-release

workflows:
  version: 2
  test_and_release:
    jobs:
      - test
      - release:
          requires:
            - test
          filters:
            branches:
              only: master
